<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script>
		// 일반적인 데이터 표현
		var car_name = 'SONATA';
		var car_color = ['Red', 'Blue'];
		var car_price_red = 100;
		var car_price_blue = 200;
		
		// 자동차 정보를 출력하는 함수
		printInfo( car_name , car_price_red );
		
		// 자동차의 제조사 정보가 추가 되었습니다.
		var car_maker = "HYUNDAI";
		
		// 제조사 정보를 포함하여 출력하는 함수를 만드세요
		printInfoWithMaker( car_name , car_price_red, car_maker );
		
		function printInfo(name, price) {
			console.log( "Name : " + name);
			console.log( "Price : " + price);
		}

		function printInfoWithMaker(name, price, maker) {
			console.log( "Name1 : " + name);
			console.log( "Price : " + price);
			console.log( "Maker : " + maker);
		}
	</script>
</head>
